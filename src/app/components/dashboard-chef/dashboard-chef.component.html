<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                  
                    <h2>Dashboard Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="regervation_part_iner">
                   
                            <table class="table table-dark table-striped">
                              <tr>
                                  <th>Plat Name</th>
                                  <th>Price</th>
                                  <th>Description</th>
                                  <th>Actions</th>
                              </tr>
                              <tr *ngFor="let p of myPlats">
                                  <td>{{p.platName | reverse}}</td>
                                  <td>{{p.price}}</td>
                                  <td>{{p.description}}</td>
                                  
                                  <td>
                                    <button type="button" class="btn btn-outline-primary" (click)="displayPlat(p._id)">Display</button>
                                    <button type="button" class="btn btn-outline-warning" (click)="editPlat(p._id)">Edit</button>
                                    <button type="button" class="btn btn-outline-danger" (click)="deletePlat(p._id)" >Delete</button>

                                  </td>
                                  
                              </tr>
                            </table>
                       
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->

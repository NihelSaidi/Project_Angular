<!--::regervation_part start::-->
<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addChefForm="ngForm" (ngSubmit)="addChef()"> 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name *"
                                 [(ngModel)]="user.firstName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name *" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email *" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
                            </div>


                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="Password *" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="inputPassword4" placeholder="Tel *" [(ngModel)]="user.tel" [ngModelOptions]="{standalone : true}">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Speciality *" [(ngModel)]="user.speciality" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="inputPassword4" placeholder="Experience *" [(ngModel)]="user.experience" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" id="inputPassword4"  [(ngModel)]="user.dateOfBirth" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button class="btn_4">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
